<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   <link rel="stylesheet" href="output/main.css">
    <title>landscape-responsive-card</title>
  </head>
  <body>
    <div class="grid place-items-center mx-6 py-20 min-h-screen">
      <div class="grid gap-14 md:grid-cols-2 lg:grid-cols-3">
        
        
        <article class="relative overflow-hidden group">
          <img src="/img/landscape-1.png" alt="image" class="w-[328px] rounded-2xl" />
          <div class="absolute bottom-[-9rem] left-0 right-0 mx-auto w-[280px] bg-white p-6 rounded-lg shadow-lg opacity-0 transition-all duration-700 transform group-hover:opacity-100 group-hover:translate-y-[-10rem]">
            <span class="block text-xs mb-1">Vancouver Mountains, Canada</span>
            <h2 class="text-lg font-medium text-gray-800 mb-3">The Great Path</h2>
            <a href="#" class="text-xs font-medium text-green-700 hover:underline">Read More</a>
          </div>
        </article>

      
        <article class="relative overflow-hidden group">
          <img src="/img/landscape-2.png" alt="image" class="w-[328px] rounded-2xl" />
          <div class="absolute bottom-[-9rem] left-0 right-0 mx-auto w-[280px] bg-white p-6 rounded-lg shadow-lg opacity-0 transition-all duration-700 transform group-hover:opacity-100 group-hover:translate-y-[-10rem]">
            <span class="block text-xs mb-1">Poon Hill, Nepal</span>
            <h2 class="text-lg font-medium text-gray-800 mb-3">Starry Night</h2>
            <a href="#" class="text-xs font-medium text-green-700 hover:underline">Read More</a>
          </div>
        </article>

        
        <article class="relative overflow-hidden group">
          <img src="/img/landscape-3.png" alt="image" class="w-[328px] rounded-2xl" />
          <div class="absolute bottom-[-9rem] left-0 right-0 mx-auto w-[280px] bg-white p-6 rounded-lg shadow-lg opacity-0 transition-all duration-700 transform group-hover:opacity-100 group-hover:translate-y-[-10rem]">
            <span class="block text-xs mb-1">Bojcin Forest, Serbia</span>
            <h2 class="text-lg font-medium text-gray-800 mb-3">Path Of Peace</h2>
            <a href="#" class="text-xs font-medium text-green-700 hover:underline">Read More</a>
          </div>
        </article>
        
      </div>
    </div>
  </body>
</html>
